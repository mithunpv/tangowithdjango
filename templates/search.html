<!DOCTYPE html>
<html>
	<head>
		<title>django search</title>
		<style>
		#re {background-color : black }
 		body{ background-color : grey  }
		</style>		
	</head>
	
	<body>
		{% if error %}
                                 <p id=re style="color: red;">{{error}}.</p>
                {% endif %}
		
		
		<h1>
		<form action="/rango/search1/?q={{q}}" method="GET">
			<p>Search:<input type="text" name="q"/></p>
			<input type="submit" value="SEARCH"/>
		</form>
		</h1>
			
	</body>
</html>
